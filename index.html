<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Portfolio Tracker</title>
    <!-- Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js library for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for a dark, clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        canvas {
            max-height: 400px; /* Limit canvas height for better mobile viewing */
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-5xl p-6 bg-gray-800 rounded-2xl shadow-lg border border-gray-700">
        
        <!-- Header -->
        <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
            <h1 class="text-3xl font-extrabold text-white">My Portfolio (Live)</h1>
            <div id="total-value" class="text-2xl font-bold text-green-400 mt-4 sm:mt-0">
                <!-- Total value will be dynamically inserted here -->
            </div>
        </div>

        <!-- Action and Loading Indicators -->
        <div id="action-status" class="mb-4 text-center">
            <button id="load-data-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition-colors">
                Load Data
            </button>
            <p id="loading-message" class="text-gray-400 mt-2 hidden">Loading data from Google Sheet...</p>
        </div>

        <!-- Portfolio Table -->
        <div class="overflow-x-auto rounded-xl border border-gray-700 mb-8">
            <table class="min-w-full bg-gray-900 rounded-xl">
                <thead>
                    <tr class="bg-gray-700 text-gray-300 uppercase text-xs sm:text-sm leading-normal">
                        <th class="py-3 px-3 sm:px-6 text-left rounded-tl-xl">Ticker</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Security Type</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Price</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Shares</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Value</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Purchase Price</th>
                        <th class="py-3 px-3 sm:px-6 text-left">Cost Basis</th>
                        <th class="py-3 px-3 sm:px-6 text-left rounded-tr-xl">Total Return %</th>
                    </tr>
                </thead>
                <tbody id="portfolio-body" class="text-gray-200 text-xs sm:text-sm font-light">
                    <tr><td colspan="8" class="text-center py-4 text-gray-400">Click "Load Data" to fetch your portfolio.</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Charts Section -->
        <div class="flex flex-col md:flex-row gap-8 hidden" id="charts-section">
            <!-- Bar Chart for Total Returns -->
            <div class="w-full md:w-1/2 p-4 bg-gray-900 rounded-2xl border border-gray-700">
                <h2 class="text-xl font-bold text-white mb-4 text-center">My Returns</h2>
                <canvas id="barChart"></canvas>
            </div>
            
            <!-- Pie Chart for Portfolio Allocation -->
            <div class="w-full md:w-1/2 p-4 bg-gray-900 rounded-2xl border border-gray-700">
                <h2 class="text-xl font-bold text-white mb-4 text-center">Portfolio Allocation</h2>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- IMPORTANT: Replace with your own Google API credentials ---
        const SPREADSHEET_ID = '18mYSgH1J1LhS4NvLUigd6yUunoZSy6sMpkZnpMUfix0';
        const API_KEY = 'AIzaSyDaTApGt4wg4kRCr7SYSOK4l-Cizh4_PTc'; 
        
        const loadButton = document.getElementById('load-data-button');
        const loadingMessage = document.getElementById('loading-message');
        const portfolioBody = document.getElementById('portfolio-body');
        const totalValueEl = document.getElementById('total-value');
        const chartsSection = document.getElementById('charts-section');

        async function loadSheetData() {
            if (API_KEY === 'YOUR_API_KEY') {
                loadingMessage.textContent = "Please replace 'YOUR_API_KEY' with your actual API key in the code.";
                loadingMessage.classList.remove('hidden');
                return;
            }
            
            loadingMessage.classList.remove('hidden');
            loadButton.classList.add('hidden');
            
            try {
                // Fetching the entire spreadsheet as a JSON object
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const rows = data.values;
                if (!rows || rows.length < 2) {
                    portfolioBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-400">No data found in the spreadsheet.</td></tr>`;
                    loadingMessage.classList.add('hidden');
                    return;
                }

                // Filtering out empty rows and handling potential malformed data
                const filteredRows = rows.filter(row => row.length > 0 && row.some(cell => cell.trim() !== ''));

                if (filteredRows.length < 2) {
                    portfolioBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-400">No portfolio data found.</td></tr>`;
                    loadingMessage.classList.add('hidden');
                    return;
                }

                // Assuming the data starts at the 5th row (index 4) and has 8 columns
                const portfolioRows = filteredRows.slice(4, 16);

                const portfolioData = portfolioRows.map(row => {
                    return {
                        ticker: row[0] || '',
                        type: row[1] || '',
                        price: parseFloat((row[2] || '0').replace('$', '').replace(/,/g, '')),
                        shares: parseFloat((row[3] || '0').replace('$', '').replace(/,/g, '')),
                        value: parseFloat((row[4] || '0').replace('$', '').replace(/,/g, '')),
                        purchasePrice: parseFloat((row[5] || '0').replace('$', '').replace(/,/g, '')),
                        costBasis: parseFloat((row[6] || '0').replace('$', '').replace(/,/g, '')),
                        return: parseFloat((row[7] || '0').replace(/%/, ''))
                    };
                });
                
                renderPortfolio(portfolioData);
            } catch (err) {
                console.error("Error loading data:", err);
                portfolioBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-400">Error: ${err.message}. Make sure your sheet is public and API key is valid.</td></tr>`;
            } finally {
                loadingMessage.classList.add('hidden');
                loadButton.classList.remove('hidden');
            }
        }

        function renderPortfolio(portfolioData) {
            portfolioBody.innerHTML = '';
            let totalPortfolioValue = 0;

            portfolioData.forEach(item => {
                const totalAssetValue = item.value;
                totalPortfolioValue += totalAssetValue;

                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-800', 'border-b', 'border-gray-700');
                const returnTextColor = item.return >= 0 ? 'text-green-400' : 'text-red-400';

                row.innerHTML = `
                    <td class="py-3 px-3 sm:px-6 text-left whitespace-nowrap">${item.ticker}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">${item.type}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">$${item.price.toFixed(2)}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">${item.shares.toFixed(2)}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">$${totalAssetValue.toFixed(2)}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">$${item.purchasePrice.toFixed(2)}</td>
                    <td class="py-3 px-3 sm:px-6 text-left">$${item.costBasis.toFixed(2)}</td>
                    <td class="py-3 px-3 sm:px-6 text-left font-semibold ${returnTextColor}">${item.return.toFixed(2)}%</td>
                `;
                portfolioBody.appendChild(row);
            });

            totalValueEl.textContent = `Total Value: $${totalPortfolioValue.toFixed(2)}`;
            chartsSection.classList.remove('hidden');

            createPieChart(portfolioData);
            createBarChart(portfolioData);
        }

        function createPieChart(portfolioData) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            const data = portfolioData.map(item => item.value);
            const labels = portfolioData.map(item => item.ticker);
            const backgroundColors = [
                '#4299e1', '#667eea', '#9f7aea', '#d53f8c', '#ed64a6',
                '#f6ad55', '#48bb78', '#38b2ac', '#4fd1c5', '#5a67d8',
                '#dd6b20', '#ecc94b'
            ];

            if (window.myPieChart instanceof Chart) {
                window.myPieChart.destroy();
            }

            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#e2e8f0'
                            }
                        }
                    }
                }
            });
        }

        function createBarChart(portfolioData) {
            const ctx = document.getElementById('barChart').getContext('2d');
            const labels = portfolioData.map(item => item.ticker);
            const data = portfolioData.map(item => item.return);
            const backgroundColors = data.map(value => value >= 0 ? '#48bb78' : '#e53e3e');

            if (window.myBarChart instanceof Chart) {
                window.myBarChart.destroy();
            }

            window.myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Return %',
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    indexAxis: 'y', // Make the bars horizontal
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#e2e8f0' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { color: '#e2e8f0' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        loadButton.onclick = loadSheetData;
    </script>
</body>
</html>
